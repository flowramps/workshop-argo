apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goapp-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: goapp.192.168.15.43.nip.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: goapp
              port:
                number: 8080

